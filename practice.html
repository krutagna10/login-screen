<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Practice Website</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background-color: #81d4d5;
      }

      .container {
        /* It basically means that the max-width will be 500px */
        /* Below 500px the width will be 70% of the parent container */
        width: min(70vw, 32rem);
        /* It is equivalent to (width: 70vw, max-width: 32rem)*/

        border: 2px solid red;
        background-color: white;
        box-shadow: 3px 12px 15px rgba(0, 0, 0, 0.5);
        margin-inline: auto;
        padding: 3rem;
        border-radius: 0.25rem;
      }

      .container > h1 {
        color: #d08d10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>A catchy title here</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab aspernatur
        aut beatae consequatur deleniti deserunt doloremque est explicabo
        inventore laudantium mollitia nihil numquam odio odit perferendis
        placeat quo unde, velit?
      </p>
    </div>
  </body>
</html>
