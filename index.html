<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Fancy Login Screen</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<main>
  <div class="login">
    <form class="form">
      <h1 class="form__heading">Login</h1>
      <div class="form__input-wrapper">
        <label class="form__label" for="form__input--username">Username</label>
        <input
          type="text"
          class="form__input"
          id="form__input--username"
        />
      </div>
      <div class="form__input-wrapper">
        <label class="form__label" for="form__input--password">Password</label>
        <input
          type="password"
          class="form__input"
          id="form__input--password"
        />
      </div>
      <button class="form__btn" type="submit">Login</button>

      <p>Or Sign up Using</p>
      <div class="form__social-links">
        <a href="#" class="form__social-link">
          <ion-icon class="form__social-icon" name="logo-facebook"></ion-icon>
        </a>
        <a href="#" class="form__social-link">
          <ion-icon class="form__social-icon" name="logo-twitter"></ion-icon>
        </a>
        <a href="#" class="form__social-link">
          <ion-icon class="form__social-icon" name="logo-google"></ion-icon>
        </a>
      </div>

      <p>Or Sign up Using</p>
      <button>Sign up</button>
    </form>
  </div>
</main>
</body>
</html>
